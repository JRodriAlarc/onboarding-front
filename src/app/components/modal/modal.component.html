<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-700/50" (click)="closeModal()">
    <div class="relative bg-[#e6eeef] rounded-4xl max-w-2xl w-full max-h-[90vh] overflow-hidden p-4" (click)="$event.stopPropagation()">
        
        <div class="flex justify-between items-center p-4 border-b">
            <br>
            <h3 class="text-lg font-bold">
                <span *ngIf="type === 'alert'" class="inline-flex items-center">
                    <div class="w-8 h-8 rounded-full flex items-center justify-center mr-2" [ngClass]="getAlertIconClass()">
                        <i *ngIf="alertType === 'success'" class="fa-solid fa-check-circle w-5 h-5"></i>
                        <i *ngIf="alertType === 'error'" class="fa-solid fa-times-circle w-5 h-5"></i>
                        <i *ngIf="alertType === 'info'" class="fa-solid fa-info-circle w-5 h-5"></i>
                    </div>
                    {{ title }}
                </span>
                <span *ngIf="type === 'terms'">{{ title }}</span>
            </h3>
            <button (click)="closeModal()" class="p-2.5 bg-[#89a8b2] hover:bg-[#3eb6a8] rounded-full text-white flex justify-center items-center">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <div class="p-4 overflow-y-auto max-h-[70vh]">
            <ng-content select="[terms-content]"></ng-content>
        
            <div *ngIf="type === 'alert'" class="text-gray-600">
                <ng-content select="[alert-content]"></ng-content>
            </div>
        </div>

    </div>
</div>
