<form class="flex flex-col gap-5 px-4 w-full max-w-lg mx-auto">
    <div>
        <label for="password" class="mb-2 font-bold">Contraseña</label>
        <input type="password" id="password" class="border-2 border-[#cdcdcd] text-[#847f7f] text-sm rounded-2xl focus:ring-[#0097b2] focus:border-[#0097b2] w-full p-2.5" placeholder="Ingrese su nueva contraseña" />
    </div>

    <div class="mb-4">
        <label for="confirmPassword" class="mb-2 font-bold">Contraseña</label>
        <input type="confirmPassword" id="confirmPassword" class="border-2 border-[#cdcdcd] text-[#847f7f] text-sm rounded-2xl focus:ring-[#0097b2] focus:border-[#0097b2] w-full p-2.5" placeholder="Confirme su nueva contraseña" />
    </div>

    <button type="submit" class="bg-[#3eb6a8] text-white font-bold px-6 py-2 rounded-2xl cursor-pointer self-center">Restablecer Contraseña</button>
</form>
