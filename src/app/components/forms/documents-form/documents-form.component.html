<h1 class="font-bold text-xl text-[#444040] my-5">Documentos</h1>
<div class="flex justify-center items-center gap-6 mb-6">
    <form class="flex flex-col items-center w-1/2 gap-6">
        <div>
            <label class="mb-2 font-bold" for="file_input">Identificación Oficial</label>
            <input class="w-full p-2.5 text-sm border-2 border-[#cdcdcd] text-[#847f7f] rounded-2xl cursor-pointer focus:outline-none" id="file_input" type="file" accept=".pdf,.jpg,.jpeg,.png">
        </div>
    
        <div class="flex justify-center items-center w-[73%] h-[55vh] bg-[#c8dce4] rounded-2xl p-10 text-center">
            <p>No se ha subido ningún archivo</p>
        </div>
    
        <button type="submit" class="bg-[#3eb6a8] text-white font-bold px-6 py-2 rounded-2xl cursor-pointer self-center">Actualizar Documento</button>
    </form>
    
    <form class="flex flex-col items-center w-1/2 gap-6">
        <div>
            <label class="mb-2 font-bold" for="address">Comprobante de Domicilio</label>
            <input class="w-full text-sm border-2 border-[#cdcdcd] text-[#847f7f] rounded-2xl cursor-pointer focus:outline-none p-2.5" id="address" type="file" accept=".pdf,.jpg,.jpeg,.png">
        </div>
    
        <div class="flex justify-center items-center w-[73%] h-[55vh] bg-[#c8dce4] rounded-2xl p-10">
            <img src="https://noro.mx/wp-content/uploads/2021/05/comoleerturecibodeluzcfe.jpg" class="h-full" alt="Vista previa del Documento">
        </div>
    
        <button type="submit" class="bg-[#3eb6a8] text-white font-bold px-6 py-2 rounded-2xl cursor-pointer self-center">Actualizar Documento</button>
    </form>
</div>
