<h1 class="font-bold text-xl text-[#444040] my-5">Actualización de Datos</h1>
<div class="flex w-full h-[60vh] justify-center items-center gap-6 mb-6">
    <form class="flex flex-col items-center gap-6">
        <div class="flex w-full gap-6">
            <div class="w-1/2">
                <label for="firstName" class="mb-2 font-bold">Nombre</label>
                <input type="text" id="firstName" class="border-2 border-[#cdcdcd] text-[#847f7f] text-sm rounded-2xl focus:ring-[#0097b2] focus:border-[#0097b2] w-full p-2.5" placeholder="Ingrese su nombre" />
            </div>
        
            <div class="w-1/2">
                <label for="lastName" class="mb-2 font-bold">Apellidos</label>
                <input type="text" id="lastName" class="border-2 border-[#cdcdcd] text-[#847f7f] text-sm rounded-2xl focus:ring-[#0097b2] focus:border-[#0097b2] w-full p-2.5" placeholder="Ingrese sus apellidos" />
            </div>
        </div>
    
        <div class="w-full">
            <label for="email" class="mb-2 font-bold">Correo Electrónico</label>
            <input type="email" id="email" class="border-2 border-[#cdcdcd] text-[#847f7f] text-sm rounded-2xl focus:ring-[#0097b2] focus:border-[#0097b2] w-full p-2.5" placeholder="juanp3rez21@mail.com" readonly />
        </div>
    
        <div class="w-full">
            <label for="actualPassword" class="mb-2 font-bold">Contraseña Actual</label>
            <input type="password" id="actualPassword" class="border-2 border-[#cdcdcd] text-[#847f7f] text-sm rounded-2xl focus:ring-[#0097b2] focus:border-[#0097b2] w-full p-2.5" placeholder="Ingrese su contraseña actual" />
        </div>
    
        <div class="w-full mb-4">
            <label for="newPassword" class="mb-2 font-bold">Contraseña Nueva</label>
            <input type="password" id="newPassword" class="border-2 border-[#cdcdcd] text-[#847f7f] text-sm rounded-2xl focus:ring-[#0097b2] focus:border-[#0097b2] w-full p-2.5" placeholder="Ingrese su nueva contraseña" />
        </div>
    
        <button type="submit" class="bg-[#3eb6a8] text-white font-bold px-6 py-2 rounded-2xl cursor-pointer self-center min-w-[22rem]">Actualizar Datos</button>
    </form>
</div>
